{% extends "front_page/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<meta name=”robots” content=”noindex”>
<link rel="stylesheet" href="{% static "css/checkout.css" %}" />
<meta name=”robots” content=”noindex”>
<link rel="stylesheet" href="{% static " css/checkout.css" %}" />
<script src="https://js.stripe.com/v3/"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
<script src="{% static " js/client.js" %}" defer></script>
{% endblock %}

{% block title %}{% endblock %}

{% block content %}
<nav id="link_map" aria-label="breadcrumb" class="col-12 bg-white mx-auto d-md-none row">
  <li class="breadcrumb-item active" aria-current="page"><a href="">Strona startowa</a></li>
  <li class="breadcrumb-item text-dark active" aria-current="page">Płatności</li>
</nav>

<div class="col-12 mx-auto">
  <h1 class="col-12">Kwota do zapłaty:1111zł</h1>
    <form id="" class="mx-auto col-12 row">
        <input id="p_i_sec" type="hidden" value="{{PAYMENT_INTENT_CLIENT_SECRET}}">
        <div class="form-row">
          <label for="accountholder-name">
            Imie i Nazwisko
          </label>
          <input id="accountholder-name" name="accountholder-name" value="{{ user.first_name }} {{ user.last_name }}">
        </div>
        <div class="form-row">
          <label for="accountholder-email">
            Email
          </label>
          <input id="accountholder-email" name="accountholder-email" value="{{ user.email }}"> 
        </div>
      
        <div class="form-row">
          <!--
            Using a label with a for attribute that matches the ID of the
            Element container enables the Element to automatically gain focus
            when the customer clicks on the label.
          -->
          <label for="p24-bank-element" class="col-12">
            <img src="/media/logo/baner_kwadrat2_płatności_popularne.png" alt="">
          </label>
          <div id="p24-bank-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>
        </div>
      
        <button class="btn btn-outline-success">Płatność: Przelewy24</button>
      
        <!-- Used to display form errors. -->
        <div id="error-message" role="alert"></div>
      </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static "js/payments.js" %}" type="text/javascript"></script>

{% endblock %}
